<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo Orquidea</title>
  <meta name="description" content="Grupo Orquidea LTA">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
      --bg1: #86167b;
      --bg2: #c311b2;
      --accent: #f53de1;
      --accent-2: #edb1e0;
      --muted: #f2e1e6;
      --deep: #461842;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.22);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg1: #2a0a29;
        --bg2: #621257;
        --accent: #f53de1;
        --accent-2: #c37dc4;
        --muted: #f2e1e6;
        --deep: #150514;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html,
    body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      background-size: 200% 200%;
      animation: gradient 10s ease infinite;
      color: var(--muted);
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%
      }

      50% {
        background-position: 100% 50%
      }

      100% {
        background-position: 0% 50%
      }
    }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      z-index: 9999;
      animation: fadeOut 1.5s ease 1.3s forwards;
    }

    @keyframes orchidBloom {
      0% {
        transform: scale(0.5) rotate(0);
        opacity: 0
      }

      100% {
        transform: scale(1) rotate(360deg);
        opacity: 1
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden
      }
    }

    .orchid {
      width: 100px;
      height: 100px;
      fill: var(--accent-2);
      filter: drop-shadow(0 0 15px var(--accent));
      animation: orchidBloom 1.3s ease forwards;
    }

    /* Navbar aprimorada */
    .navbar {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 32px);
      max-width: 900px;
      z-index: 50;

      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 14px;

      padding: 10px 18px;
      border-radius: 18px;

      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 6px 32px rgba(134, 22, 123, 0.35);

      opacity: 0;
      transform: translate(-50%, -10px);
      transition: opacity 0.45s ease, transform 0.45s ease;
    }

    .navbar.show {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
    }

    .logo {
      width: 42px;
      height: 42px;
      display: grid;
      place-items: center;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 22px rgba(245, 61, 225, 0.45);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 32px rgba(245, 61, 225, 0.6);
    }

    .brand h1 {
      margin: 0;
      font-family: "Poppins", "Inter", system-ui, sans-serif;
      font-weight: 500;
      font-size: 18px;
      letter-spacing: 0.4px;
      color: #fff;
      text-shadow: 0 0 10px rgba(195, 17, 178, 0.6);
      transition: text-shadow 0.3s ease, transform 0.3s ease;
      white-space: nowrap;
    }

    .brand h1:hover {
      transform: translateY(-1px);
      text-shadow: 0 0 18px rgba(245, 61, 225, 0.8);
    }

    @media (max-width: 700px) {
      .navbar {
        width: calc(100% - 24px);
        padding: 8px 14px;
        border-radius: 14px;
      }

      .brand h1 {
        font-size: 16px;
        letter-spacing: 0.3px;
      }

      .logo {
        width: 38px;
        height: 38px;
      }
    }

    /* Main */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding-top: 0px;
    }

    .typing {
      font-size: 1.3rem;
      font-weight: 500;
      color: var(--accent-2);
      text-shadow: 0 0 8px var(--accent);
      min-height: 30px
    }

    .bio {
      margin-top: 10px;
      font-weight: 300;
      font-size: 1rem;
      color: var(--muted)
    }

    .links {
      margin-top: 35px;
      display: flex;
      flex-direction: column;
      /* LISTA VERTICAL */
      gap: 18px;
      width: 90%;
      max-width: 420px;
    }

    .btn {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 18px;
      padding: 16px;
      color: var(--muted);
      font-weight: 500;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .35s cubic-bezier(.25, .1, .25, 1);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent-2);
      background: linear-gradient(145deg, var(--bg1), var(--accent));
    }

    footer {
      text-align: center;
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: .9rem;
      opacity: .8;
      color: var(--muted);
    }

    /* Petals */
    .petal {
      position: absolute;
      width: 26px;
      height: 26px;
      background: rgba(255, 255, 255, .1);
      border-radius: 50% 50% 0 50%;
      filter: drop-shadow(0 0 6px var(--accent-2));
      animation: float 14s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1
      }

      50% {
        transform: translateY(-60px) rotate(180deg);
        opacity: .6
      }

      100% {
        transform: translateY(0) rotate(360deg);
        opacity: 1
      }
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <svg class="orchid" viewBox="0 0 64 64">
      <path
        d="M32 2C24 6 22 18 32 22C42 18 40 6 32 2ZM16 22C8 26 10 38 20 38C22 32 22 26 16 22ZM48 22C42 26 42 32 44 38C54 38 56 26 48 22ZM32 26C24 26 22 36 28 42C32 46 36 46 40 42C46 36 40 26 32 26ZM32 46C26 48 24 54 28 58C32 62 38 62 40 58C42 54 38 48 32 46Z" />
    </svg>
  </div>

  <!-- Navbar -->
<header class="navbar" id="navbar" aria-hidden="true">
  <div class="brand">

    <!-- LOGO REAL -->
    <div class="logo">
      <img src="imgs/logo.jpg"
           alt="Logo Grupo Orqu√≠dea"
           style="width:100%; height:100%; object-fit:cover; border-radius:12px;">
    </div>

    <!-- T√çTULO -->
    <h1>Grupo Orquidea</h1>

  </div>
</header>

  <!-- Floating petals -->
  <div class="petal" style="top:20%;left:10%;animation-delay:0s"></div>
  <div class="petal" style="top:50%;left:80%;animation-delay:3s"></div>
  <div class="petal" style="top:70%;left:30%;animation-delay:5s"></div>
  <div class="petal" style="top:60%;left:60%;animation-delay:7s"></div>
  <!-- Floating petals -->
  <div class="petal" style="top:50%;left:10%;animation-delay:0s"></div>
  <div class="petal" style="top:10%;left:80%;animation-delay:3s"></div>
  <div class="petal" style="top:72%;left:30%;animation-delay:5s"></div>
  <div class="petal" style="top:40%;left:60%;animation-delay:7s"></div>

  <!-- Main -->
  <main>
    <div class="typing" id="typing"></div>
    <div class="bio">Diminuindo incertezas, porque o futuro a nossa maior preocupa√ß√£o.</div>
    <div class="links">
      <a href="#" class="btn">TikTok</a>
      <a href="#" class="btn">Instagram</a>
      <a href="https://www.facebook.com/share/1DB8wzwQdX/?mibextid=wwXIfr" class="btn">Facebook</a>
      <a href="https://chat.whatsapp.com/" class="btn">WhatsApp</a>
    </div>
  </main>

  <footer>üåø Cultiva beleza todos os dias.</footer>

  <script>
    // Efeito de digita√ß√£o
    const phrases = [
      "Beleza natural em cada p√©tala...",
      "Flores que inspiram leveza...",
      "Orqu√≠deas, arte viva."
    ];
    let i = 0, j = 0, del = false, cur = [], el = document.getElementById("typing");
    function type() {
      el.textContent = cur.join("");
      if (!del && j <= phrases[i].length) { cur.push(phrases[i][j]); j++ }
      else if (del && j > 0) { cur.pop(); j-- }
      if (j === phrases[i].length) { del = true; setTimeout(type, 1500); return }
      else if (del && j === 0) { del = false; i = (i + 1) % phrases.length }
      setTimeout(type, del ? 60 : 100);
    }
    setTimeout(type, 1800);

    // Mostrar navbar ap√≥s o loader
    window.addEventListener("load", () => {
      setTimeout(() => document.querySelector(".navbar").classList.add("show"), 1200);
    });
  </script>
</body>


</html>
